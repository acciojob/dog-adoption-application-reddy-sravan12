<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form>
		<label for='name'>Name</label>
        <input type='text' placeholder='Name' id='name'/>
		<br/>
        <label for='phone'>Phone Number</label>
        <input type='text' placeholder='Phone Number' id='phone'/>
        <br/>
        <label for='address'>Address</label>
        <input type='text' placeholder='Address' id='address'/>
        <br/>
        <label for='checkbox'>Have you ever lived with a Dog before?</label>
        <input type='checkbox' value="Have you ever lived with a Dog before?"  id='checkbox'/>
	    <br/>
		<label type='multiSelect'>Please select your preferred breeds</label>
		<br/>
        <select multiple id='multiSelect'>
			<option value='1'>1</option>
			<option value='2'>2</option>
			<option value='3'>3</option>
		</select>
		<input type='submit' id='submit' value='Submit' />
		
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
